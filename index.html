<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel = "stylesheet" href = "Assets/style.css">
</head>
<div class = "weatherDashboard">
<h1 class = "weatherDashboard">Weather Dashboard</h1>
</div>
<body>
    <div>
        <div class = "searchBar">
            <h2>Search for a City:</h2>
            <form class = "searchBox">
                    <input
                      class="form-input weather-search"
                      type="text"
                      id="search-input"
                      placeholder="Dallas"
                      aria-labelledby="form-heading"
                      aria-controls="today forecast"
                    />
    </form>
                <button class = "searchButton">Search</button>

                <div class = "storedCities">
                    <br>
                    
                        <li class = "city"> Austin</li><br>
                        <li class = "city"> Los Angeles</li><br>
                        <li class = "city">Chicago</li><br>
                
                </div>
            </div>
        </div>

        <div class = "forecast" id = "forecast">
            <h3>Atlanta DATE</h3> 
            info info weather info
            <br><br><br><br>
        </div>
        <div class = "fiveDayForecast">
            <h3>5-Day Forecast:</h3>
            <div class=  "dayForecast">Day 1</div>
            <div class=  "dayForecast">Day 2</div>
            <div class=  "dayForecast">Day 3</div>
            <div class=  "dayForecast">Day 4</div>
            <div class=  "dayForecast">Day 5</div>
        </div>
    </div>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
    crossorigin="anonymous"
  ></script>

    <link rel = "script" href = "Assets/script.js">
</body>
</html>
